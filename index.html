<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <form class="form-group">
        <h1 class="heading">Welcome Back</h1>
        <div class="input-box">
            <input type="text" placeholder=" " id="Email" required="">
             <label for="Email">Mobile number or email address</label>
        </div>

        <div class="input-box">
            <input type="password" placeholder=" " id="password" required="">
             <label for="password">Password</label>
        </div>
        <br>
       
        <button class="btn">Continue</button>
        <br>
        <p class="para">Don't have an account ? <a href="#" class="signup">Sign Up</a></p>
         <br>
         <br>
        
       

        <div class="btn-container">
            <a href="#" class="linking">
            <img src="./icon/Google.png" alt="Google icon" class="form-image">
            </a>
            <a href="#" class="btn1">Continue with Google</a>
            
            
        </div>

        <div class="btn-container">
            <a href="#" class="linking">
            <img src="./icon/Microsoft.png" alt="Microsoft icon" class="form-image">
           </a>
            <a href="#" class="btn1">Continue With Microsoft</a>
        </div>

        <div class="btn-container">
            <a href="#" class="linking">
            <img src="./icon/Apple.png" alt="Apple icon" class="form-image">
           </a>
           <a href="#" class="btn1">Continue with Apple</a>
        </div>

        <div class="End">
            <a href="#" class="end">Terms of Use </a> &nbsp;| &nbsp;<a href="#" class="end">Privacy Policy </a>
        </div> 
        
    </form>
    
</body>
</html>
